<md-card>
  <md-card-title>Create a Conference</md-card-title>
  <form #confForm="ngForm" (ngSubmit)="submitForm()">
    <md-card-content>
      <p>
        <md-input-container class="form-group">
          <input mdInput placeholder="Conference Name" [(ngModel)]="model.name" class="form-control" id="name" name="name">
        </md-input-container>
      </p>
      <p>
        <md-input-container class="form-group">
          <textarea mdInput placeholder="Description" [(ngModel)]="model.description" class="form-control" id="description" name="description"></textarea>
        </md-input-container>
      </p>
      <table cellspacing="0">
        <tr>
          <td>
            <md-input-container class="form-group">
              <input mdInput placeholder="City" [(ngModel)]="model.city" class="form-control" id="city" name="city">
            </md-input-container>
          </td>
          <td>
            <md-input-container>
              <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="model.state" id="state" name="state">
            </md-input-container>

            <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let state of filteredStates | async" [value]="state">
                {{ state }}
              </md-option>
            </md-autocomplete>
          </td>
        </tr>
      </table>
      <p>
        <md-input-container class="form-group">
          <input mdInput [mdDatepicker]="picker" placeholder="Date" [(ngModel)]="model.date" class="form-control" id="date" name="date">
          <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker>
        </md-datepicker>
        <p>
          <p>
            <md-input-container class="form-group">
              <input mdInput placeholder="Tag" [(ngModel)]="model.tags" class="form-control" id="tags" name="tags">
            </md-input-container>
          </p>
          <p>
            <md-input-container class="form-group">
              <input mdInput placeholder="Link" [(ngModel)]="model.url" class="form-control" id="url" name="url">
            </md-input-container>
          </p>
          <button type="submit" md-raised-button>Submit</button>
          <button type="button" md-raised-button (click)="resetForm()">Reset</button>
    </md-card-content>
  </form>
</md-card>
